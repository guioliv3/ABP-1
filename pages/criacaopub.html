<body>
    <header>
        <div class="content-header">
            <div class="logo"></div>
            <div class="options">
                <div class="selected-box">
                    <a href=""><b>Home</b></a>

                </div>

                <div class="box">

                <div class="box">

                    <div class="center">

            </div>
        </div>
    </header>
    <main>
        <div class="cr-main">
            <div class="cr-title">
                <h1>Publicação</h1>


                <hr>
            </div>
        </div>
        <form>
            <div class="formflex">
                <div class="cr-formleft">
                    <label for="tpub">Tipo:</label>
                    <select name="tpub" id="tpub">
                        <option value="Publicação">Publicação</option>
                        <option value="Noticia">Noticia</option>
                        <option value="Projeto">Projeto</option>
                    </select>
                    <Label for="titulo">Título:</label>
                    <input type="text" name="Titulo" id="titulo" placeholder="Insira o título">
                    <Label for="titulo">Autor:</label>
                    <input type="text" name="autor" id="autor" placeholder="Insira o nome do Autor">
                </div>
                <div class="cr-formright">

                    <label for="imgbut" id="bt">Clique aqui para inserir uma imagem</label>
                    <input type="file" id="imgbut" name="imgbut" />


                    <label for="autor">Data de Criação:</label>
                    <input type="date" name="Data da criação" id="dat" placeholder="Insira a data">

                    <label for="lead">Lead:</label>
                    <input type="text" name="lead" id="lead" placeholder="Insira o lead">
                </div>
            </div>
            <div class="cr-formdown">
                <label for="conteudo">Conteúdo:</label>
                <textarea name="conteudo" id="conteudo" cols="120" rows="10" placeholder="Insira o conteúdo"></textarea>
                <button type="submit" id="btp">Publicar</button>




            </div>
        </form>



    </main>
</body>
